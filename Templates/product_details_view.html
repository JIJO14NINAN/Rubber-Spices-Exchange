{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6/2Q4d7z4e5c5e5e5e5e5e5e5e5e5e5e5e5" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'product_details_view.css' %}">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Product Details</h2>
        <form method="post" action="{% url 'add_to_cart' %}">
            {% csrf_token %}
            <input type="hidden" name="pid" value="{{ product.id }}">
            <input type="hidden" name="no_of_items" id="no_of_items" value="1">
            <div class="card mx-auto" style="max-width: 700px;">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img src="{{ product.img.url }}" class="img-fluid rounded-start" alt="Product Image">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.pname|default:"N/A" }}</h5>
                            <p class="card-text mb-2">
                                <strong>Rate:</strong> â‚¹<span id="rate">{{ product.rate|default:"0.00" }}</span>
                            </p>
                            <p class="card-text mb-2">
                                <strong>Quantity:</strong> {{ product.qty_in_gm }} gm
                            </p>
                            <p class="card-text mb-2">
                                <strong>Number of Pack:</strong>
                                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="decrementPack(event)">-</button>
                                <span id="pack-count" class="mx-2">1</span>
                                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="incrementPack(event)">+</button>
                            </p>
                            <div class="d-flex gap-2 mt-3">
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                                <a href="{% url 'view_products' %}" class="btn btn-secondary">Back to Products</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        let packCount = 1;
        let baseRate = parseFloat('{{ product.rate|default:"0.00" }}');

        function updatePackAndRate() {
            document.getElementById('pack-count').innerText = packCount;
            document.getElementById('rate').innerText = (baseRate * packCount).toFixed(2);
            document.getElementById('no_of_items').value = packCount;
        }

        function incrementPack(event) {
            event.preventDefault();
            packCount += 1;
            updatePackAndRate();
        }

        function decrementPack(event) {
            event.preventDefault();
            if (packCount > 1) {
                packCount -= 1;
                updatePackAndRate();
            }
        }
        window.onload = function () {
            updatePackAndRate();
        }
    </script>
</body>


</html>
