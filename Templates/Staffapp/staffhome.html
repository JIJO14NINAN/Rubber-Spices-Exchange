{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaffHome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('{% static "staffhome.jpg" %}');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            display: flex;
            flex-direction: column; /* Allows stacking of elements */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Removes default margin */
        }
        nav {
            position: absolute; /* Positioning the nav bar */
            top: 0; /* Aligns to the top */
            left: 0; /* Aligns to the left */
            right: 0; /* Aligns to the right */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 10px 20px; /* Padding for the nav bar */
            display: flex; /* Flexbox for horizontal layout */
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center items vertically */
            color: #f2f0f0; /* Text color */
        }
        nav a {
            text-decoration: none;
            color: #f2f0f0; /* Link color */
            font-size: 18px; /* Font size for links */
            margin: 0 15px; /* Margin between links */
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effects */
        }
        nav a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #ffcc00; /* Change color on hover */
            transform: scale(1.1); /* Slightly enlarge the link on hover */
        }
        .content {
            text-align: center; /* Center the content */
            color: #f2f0f0; /* Text color */
        }
        p {
            margin: 20px 0; /* Margin for paragraph */
        }
    </style>
</head>
<body>
    <nav>
        <div style="font-family: 'Times New Roman', Times, serif;">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
            <a href="{% url 'staff_view_product' %}">Task</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
</body>
</html>
