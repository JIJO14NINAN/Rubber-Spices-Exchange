{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'cart.css' %}">
</head>
<style>
      /* body {
            font-family: Arial, sans-serif;

        nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f2f0f0;
        }
        nav a {
            text-decoration: none;
            color: #f2f0f0;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ffcc00;
            transform: scale(1.1);
        }
        .content {
            text-align: center;
            color: #f2f0f0;
        }
        .links-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .links-container a {
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .links-container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
</style>
<body>
      <nav>
        <div style="font-family: 'Times New Roman', Times, serif;">
            <a href="{% url 'userhome' %}">Home</a>
            <a href="{% url 'view_products' %}">Products</a>
            <a href="{% url 'user_orders' %}">Orders</a>
            
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Cart</h2>
        <form method="post" action="{% url 'cart_view' %}">
            {% if cart %}
            {% csrf_token %}
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Rate</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                    <tr>
                        <td>{{ item.pid.pname }}</td>
                        <td>{{ item.pid.rate }}</td>
                        <td>{{ item.no_of_items }}</td>
                        <td>{{ item.total }}</td>
                        <td><a href="{% url 'cart_remove' item.id %}">Remove</a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">Your cart is empty.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-end mb-3">
                <input type="text" name="total" value="{{ total }}" readonly class="form-control-plaintext text-end"
                    style="font-weight:bold; font-size:1.2em;">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success">Place Order</button>
            </div>
            {% endif %}
        </form>
    </div>
</body>

</html>
