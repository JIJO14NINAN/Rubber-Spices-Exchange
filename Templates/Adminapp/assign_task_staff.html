{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Adminapp/css/assign_task_staff.css' %}">
</head>

<body>
    <div class="container mt-5">
        <!-- <h2 class="text-center mb-4">User Orders</h2> -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>kg</th>
                    <th>Staff</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td><select name="staff" class="form-select" required>
                            <option value="">Select Staff</option>
                            {% for staff in staffs %}
                            <option value="{{ staff.id }}">{{ staff.name }}</option>
                            {% endfor %}
                        </select></td>
                    <td>
                        <form method="post" action="{% url 'assign_task_staff' %}">
                            {% csrf_token %}
                            <input type="hidden" name="kg" value="10">
                            <button type="submit" class="btn btn-primary">Assign</button>
                        </form>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
