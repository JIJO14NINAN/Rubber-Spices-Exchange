{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'admin_add_product.css' %}">
</head>
<body>
    <h1>Add Product</h1>
    <form action="{% url 'admin_add_product' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="cat">Category:</label>
        <select id="cat" name="cat" required>
            <option value="">Select Category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.cname }}</option>
            {% endfor %}
        </select><br><br>

        <label for="pname">Product Name:</label>
        <input type="text" id="pname" name="pname" required><br><br>

        <label for="desc">Description:</label>
        <textarea id="desc" name="desc" required></textarea><br><br>

        <label for="img">Image:</label>
        <input type="file" id="img" name="img" required><br><br>

        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" required><br><br>

        <label for="qty_in_gm">Quantity (in grams):</label>
        <input type="number" id="qty_in_gm" name="qty_in_gm" required><br><br>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
