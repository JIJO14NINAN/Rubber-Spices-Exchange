<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;

            nav {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                color: #f2f0f0;
            }

            nav a {
                text-decoration: none;
                color: #f2f0f0;
                font-size: 18px;
                margin: 0 15px;
                transition: color 0.3s ease, transform 0.3s ease;
            }

            nav a:hover {
                text-decoration: underline;
                color: #ffcc00;
                transform: scale(1.1);
            }

            .content {
                text-align: center;
                color: #f2f0f0;
            }

            .links-container {
                margin-top: 50px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .links-container a {
                text-decoration: none;
                font-size: 20px;
                color: #ffffff;
                background-color: #007bff;
                padding: 15px 30px;
                border-radius: 5px;
                transition: background-color 0.3s ease, transform 0.3s ease;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .links-container a:hover {
                background-color: #0056b3;
                transform: scale(1.05);
            }
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .message {
            text-align: center;
            color: green;
            font-size: 18px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .action-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .activate {
            background-color: #28a745;
        }

        .activate:hover {
            background-color: #218838;
        }

        .cancel {
            background-color: #dc3545;
        }

        .cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <nav>
        <div style="font-family: 'Times New Roman', Times, serif;">
            <a href="{% url 'adminhome' %}">Home</a>
            <a href="{% url 'admin_add_staff' %}">Add Staff</a>
            <a href="{% url 'admin_add_category' %}">Add Category</a>
            <a href="{% url 'admin_add_product' %}">Add Products</a>
            <a href="{% url 'user_add_products_view' %}">View Products</a>
            
        </div>
    </nav>
    <h1>View Users</h1>

    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.pho }}</td>
                <td>{{ user.status }}</td>
                <td>
                    <form method="POST" action="{% url 'view_user' %}" class="action-buttons">
                        {% csrf_token %}
                        <input type="hidden" name="uid" value="{{ user.id }}">
                        <button type="submit" name="action" value="activate" class="activate">Activate</button>
                        <button type="submit" name="action" value="cancel" class="cancel">Cancel</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
