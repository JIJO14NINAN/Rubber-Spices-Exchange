<!-- view_users_admin.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link rel="stylesheet" href="{% static 'Adminapp/css/view_users_admin.css' %}">
    <style>
        
    </style>
</head>

<body>
    <nav>
        <div style="font-family: 'Times New Roman', Times, serif;">
            <a href="{% url 'adminhome' %}">Home</a>
            <a href="{% url 'admin_add_staff' %}">Add Staff</a>
            <a href="{% url 'admin_add_category' %}">Add Category</a>
            <a href="{% url 'admin_add_product' %}">Add Products</a>
            <a href="{% url 'user_add_products_view' %}">View Products</a>
            
        </div>
    </nav>
    <h1>View Users</h1>

    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.pho }}</td>
                <td>{{ user.status }}</td>
                <td>
                    <form method="POST" action="{% url 'view_user' %}" class="action-buttons">
                        {% csrf_token %}
                        <input type="hidden" name="uid" value="{{ user.id }}">
                        <button type="submit" name="action" value="activate" class="activate">Activate</button>
                        <button type="submit" name="action" value="cancel" class="cancel">Cancel</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
