<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Orders</title>
</head>
<body>
    <nav>
        <div class="links" style="font-family: 'Times New Roman', Times, serif;">
            <a href="{% url 'view_products' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    <h2>Your Orders</h2>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Product</th>
                <th>Rate</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for order_detail in order_details %}
                {% for item in order_detail.items %}
                <tr>
                    <td>{{ order_detail.order.uid.name }}</td>
                    <td>{{ item.pid.pname }}</td>
                    <td>{{ item.pid.rate }}</td>
                    <td>
                        <form action="{% url 'cancel_order' item.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" onclick="return confirm('Are you sure you want to cancel this order?');">Cancel</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            {% empty %}
                <tr>
                    <td colspan="4" style="text-align:center;">No orders found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
