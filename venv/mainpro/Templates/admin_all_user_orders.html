<!DOCTYPE html>
<html>

<head>
    <title>All User Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        td {
            color: #555;
        }
        th {
            color: #333;
        }
        td, th {
            font-size: 16px;
        }
        table {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:hover {
            background-color: #e0f7fa;
        }
        tbody tr:nth-child(even) {
            background-color: #f1f8e9;
        }
        tbody tr:nth-child(odd) {
            background-color: #fff3e0;
        }
        td, th {
            padding: 10px;
            text-align: center;
        }
        th {
            font-weight: bold;
            font-size: 18px;
        }
        td {
            font-size: 16px;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                text-align: center;
            }
            td {
                text-align: left;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                font-weight: bold;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav style="background-color: rgba(0, 0, 0, 0.8); padding: 10px; color: #f2f0f0; text-align: center;">
        <a href="{% url 'adminhome' %}" style="color: #f2f0f0; text-decoration: none; font-size: 18px;">Home</a>
        <a href="{% url 'admin_all_user_orders' %}" style="color: #f2f0f0; text-decoration: none; font-size: 18px; margin-left: 20px;">Orders</a>
    <h2 style="text-align:center; color: black;">All User Orders</h2>
    <table border="1" cellpadding="8" cellspacing="0" align="center">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Address</th>
                <th>Product Name</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for order in all_order_details %}
            <tr>
                <td>{{ order.user_name }}</td>
                <td>{{ order.user_address }}</td>
                <td>{{ order.product_name }}</td>
                <td>{{ order.product_rate }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align:center;">No orders found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
