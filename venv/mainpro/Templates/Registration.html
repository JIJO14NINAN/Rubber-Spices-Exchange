{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'Userapp/css/Registration.css' %}">
    <style>
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f2f0f0;
            z-index: 1000;
        }

        nav .links {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #f2f0f0;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            text-decoration: underline;
            color: #ffcc00;
            transform: scale(1.1);
        }

        body {
            background: linear-gradient(135deg, #f8f8f8 0%, #e0e0e0 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #fff;
            max-width: 420px;
            margin: 80px auto 40px auto;
            padding: 32px 28px 24px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 7px;
            color: #444;
            font-size: 15px;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 15px;
            background: #f9f9f9;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #ffcc00;
            outline: none;
            background: #fff;
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #ffcc00 0%, #ffb300 100%);
            color: #222;
            border: none;
            border-radius: 7px;
            padding: 12px 0;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 204, 0, 0.08);
            transition: background 0.2s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #ffb300 0%, #ffcc00 100%);
        }

        .error-msg {
            color: #d32f2f;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 60px 16px;
                padding: 24px 16px;
            }
        }

        @media (max-width: 500px) {
            .container {
                margin: 40px 8px;
                padding: 18px 10px;
            }
        }
    </style>
</head>

    <body>
        <nav>
            <div class="links" style="font-family: 'Times New Roman', Times, serif;">
                <a href="{% url 'index' %}">Home</a>
            </div>
        </nav>
        <div class="container">
            <h2>Register</h2>
            <form id="regForm" action="{% url 'reg' %}" method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="error-msg" id="formError"></div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required
                        pattern="^[A-Za-z\s]{3,}$">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div style="display: flex; gap: 18px; align-items: center;">
                        <label style="font-weight:400;">
                            <input type="radio" name="gender" value="Male" required> Male
                        </label>
                        <label style="font-weight:400;">
                            <input type="radio" name="gender" value="Female" required> Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="pho">Phone Number</label>
                    <input type="tel" id="pho" name="pho" pattern="[0-9]{10}" maxlength="10"
                        placeholder="Enter phone number" required title="Enter a 10-digit phone number (0-9)">
                </div>
                <div class="form-group">
                    <label for="addr">Address</label>
                    <textarea id="addr" name="addr" placeholder="Enter address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="loc">Location</label>
                    <select id="loc" name="loc" required>
                        <option value="">Select Location</option>
                        <option value="Kottayam">Kottayam</option>
                        <option value="Edukki">Edukki</option>
                        <option value="Pathanamthitta">Pathanamthitta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" name="uname" placeholder="Enter username" required
                        pattern="^[A-Za-z0-9_]{4,}$">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="pswd" name="pswd" placeholder="Enter the password" required
                        minlength="6">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
        <script>
            // Simple client-side validation
            document.getElementById('regForm').onsubmit = function (e) {
                var errorMsg = "";
                var name = document.getElementById('name').value.trim();
                var email = document.getElementById('email').value.trim();
                var pho = document.getElementById('pho').value.trim();
                var addr = document.getElementById('addr').value.trim();
                var uname = document.getElementById('uname').value.trim();
                var pswd = document.getElementById('pswd').value;
                if (name.length < 3 || !/^[A-Za-z\s]+$/.test(name)) {
                    errorMsg = "Please enter a valid full name (letters only, min 3 chars).";
                } else if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
                    errorMsg = "Please enter a valid email address.";
                } else if (!pho.match(/^[0-9]{10}$/)) {
                    errorMsg = "Please enter a valid 10-digit phone number.";
                } else if (addr.length < 5) {
                    errorMsg = "Please enter a valid address (min 5 chars).";
                } else if (uname.length < 4 || !/^[A-Za-z0-9_]+$/.test(uname)) {
                    errorMsg = "Username must be at least 4 characters and contain only letters, numbers, or underscores.";
                } else if (pswd.length < 6) {
                    errorMsg = "Password must be at least 6 characters.";
                }
                if (errorMsg) {
                    document.getElementById('formError').innerText = errorMsg;
                    document.getElementById('formError').style.display = 'block';
                    e.preventDefault();
                    return false;
                }
                document.getElementById('formError').style.display = 'none';
                return true;
            }
        </script>
    </body>

</html>
