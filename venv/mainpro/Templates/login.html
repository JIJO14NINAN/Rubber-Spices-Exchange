{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="circle-bg circle1"></div>
    <div class="circle-bg circle2"></div>
    <div class="circle-bg circle3"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}" style="width:100%;">
            {% csrf_token %}
            <div class="login-options">
                <div class="login-option">
                    <button type="button" class="login-btn factory-btn">Factory Login</button>
                    <div class="login-fields">
                        <input type="text" name="factory_username" placeholder="Username/Email" required>
                        <input type="password" name="factory_password" placeholder="Password" required>
                        <button type="submit" name="user_type" value="factory" class="submit-btn">Login</button>
                    </div>
                </div>
            </form>
            <form method="post" action="{% url 'factory_login' %}" style="width:100%;">
                {% csrf_token %}
                <div class="login-option">
                    <button type="button" class="login-btn user-btn">User Login</button>
                    <div class="login-fields">
                        <input type="text" name="user_username" placeholder="Username/Email" required>
                        <input type="password" name="user_password" placeholder="Password" required>
                        <button type="submit" name="user_type" value="user" class="submit-btn">Login</button>
                    </div>
                </div>
            </div>
        </form>
        <script>
            document.querySelectorAll('.login-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.nextElementSibling.style.display = 
                        this.nextElementSibling.style.display === 'block' ? 'none' : 'block';
                });
            });
        </script>
    </div>
</body>

</html>
