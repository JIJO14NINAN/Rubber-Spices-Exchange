<!-- login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
    <div class="circle-bg circle1"></div>
    <div class="circle-bg circle2"></div>
    <div class="circle-bg circle3"></div>

    <div class="login-container">
        <h2>Login</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- User Login Form -->
        <form method="post" action="{% url 'user_login' %}" class="login-form">
            {% csrf_token %}
            <h3>User Login</h3>
            <input type="text" name="user_username" placeholder="Username/Email" required />
            <input type="password" name="user_password" placeholder="Password" required />
            <button type="submit" name="user_type" value="user" class="submit-btn user-btn">User Login</button>
        </form>

        <!-- Factory Login Form -->
        <form method="post" action="" class="login-form">
            {% csrf_token %}
            <div class="login-options">
                <div class="login-option">
                    <button type="button" class="login-btn factory-btn">Factory Login</button>
                    <div class="login-fields">
                        <input type="text" name="factory_username" placeholder="Username/Email" required>
                        <input type="password" name="factory_password" placeholder="Password" required>
                        <button type="submit" name="user_type" value="factory" class="submit-btn">Login</button>
                    </div>
                </div>
                <div class="login-option">
                    <button type="button" class="login-btn user-btn">User Login</button>
                    <div class="login-fields">
                        <input type="text" name="user_username" placeholder="Username/Email" required>
                        <input type="password" name="user_password" placeholder="Password" required>
                        <button type="submit" name="user_type" value="user" class="submit-btn">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
