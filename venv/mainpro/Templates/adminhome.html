{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('{% static "adminhome.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f2f0f0;
        }

        nav a {
            text-decoration: none;
            color: #f2f0f0;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            text-decoration: underline;
            color: #ffcc00;
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            color: #f2f0f0;
        }

        .links-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .links-container a {
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .links-container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #f2f0f0;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            nav a {
                font-size: 16px;
                margin: 0 10px;
            }

            .links-container a {
                font-size: 18px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 400px) {
            nav a {
                font-size: 14px;
                margin: 0 5px;
            }

            .links-container a {
                font-size: 16px;
                padding: 8px 15px;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .links-container a {
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <nav>
        <div style="font-family: 'Times New Roman', Times, serif; display: flex; align-items: center;">
            <a href="{% url 'view_user' %}">View Users</a>

            <a href="{% url 'admin_add_category' %}">Add Category</a>
            <a href="{% url 'admin_add_product' %}">Add Products</a>
            <a href="{% url 'user_add_products_view' %}">View Products</a>
            <a href="{% url 'admin_all_user_orders' %}">Orders</a>
            <!-- <a href="{% url 'cart_view' %}">Cart</a> -->
            <a href="{% url 'logout' %}">Logout</a>
            <!-- <a href="{% url 'user_add_products_view' %}">Products</a>
            <a href="{% url 'cart_view' %}">Cart</a> -->
            {% for user in users %}
            <a href="{% url 'assign_task' user_id=user.id %}">Assign Staff</a>
            {% endfor %}
        </div>
    </nav>
    <div class="content">
        <h1>Welcome to Admin Dashboard</h1>
        <!-- ...existing code... -->
    </div>

        <p>&copy; 2025 Rubber & Spices. All Rights Reserved. | <a href="">Privacy Policy</a> | <a href="">Terms of
                Service</a></p>
    </footer>
</body>
