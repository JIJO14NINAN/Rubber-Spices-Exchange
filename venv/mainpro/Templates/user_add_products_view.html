{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'user_add_products_view.css' %}">
    <style>
        nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f2f0f0;
        }

        nav a {
            text-decoration: none;
            color: #f2f0f0;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            text-decoration: underline;
            color: #ffcc00;
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            color: #f2f0f0;
        }

        .links-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .links-container a {
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .links-container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav>
        <div style="font-family: 'Times New Roman', Times, serif;">
            <a href="{% url 'adminhome' %}">Home</a>
            <a href="{% url 'view_user' %}">View Users</a>
            <a href="{% url 'admin_add_staff' %}">Add Staff</a>
            <a href="{% url 'admin_add_category' %}">Add Category</a>
            <a href="{% url 'admin_add_product' %}">Add Products</a>
            <a href="{% url 'user_add_products_view' %}">View Products</a>
            <!-- <a href="{% url 'cart_view' %}">Cart</a> -->
        </div>
    </nav>
    <table border="1" align="center">
        <tr>
            <th>Username</th>
            <th>Address</th>
            <th>Location</th>
            <th></th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.addr }}</td>
            <td>{{ user.loc }}</td>
            <td><a href="{% url 'user_products' user.id %}">More</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No users found.</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
